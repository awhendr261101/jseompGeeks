      <main class="container-fluid">
        <h2 class="display-2">
            Products
        </h2>
        <div class="text-center w-100" spin>
          <div class="spinner-border" role="status">
            <span class="sr-only"></span>
          </div>
        </div>

        <div class="row justify-content-end me-5 pb-5">
            <div class="row pt-5" filter>
              <div class="row col-lg-3">
                <div class="col-sm-12 col-md-9 col-lg-9">
                  <input class="form-control" type="text" placeholder="Search" >
                </div>
                <div class="col-sm-12 col-md-3 col-lg-3">
                  <button type="submit" class="btn btn-block btn-primary">Search</button>
                </div>
              </div>
            
  
            <div class="col" selectcon>

              <select select>
                <option value="empty">Filter by Catergory</option>
                <option value="action">Action</option>
                <option value="comedy">Earing</option>
                <option value="romance">Romance</option>
              </select>
            </div>
          </div>
        </div>

        

        <section class="display">
          <div class="row">
            <div class="col-sm-12 col-md-4 col-lg-2">
              <form>
                <h4>Filter By Catergory</h4>
                <input type="radio" id="necklace" name="catergory" value="necklace">
                <label for="necklace">Necklace</label><br>
                <input type="radio" id="earing" name="catergory" value="earing">
                <label for="earing">Earings</label><br>
                <input type="radio" id="bracelate" name="catergory" value="bracelates">
                <label for="bracelates">Bracelates</label><br>
                <input type="radio" id="rings" name="catergory" value="rings">
                <label for="rings">Rings</label>

                <hr>

                <h4>Filter By Price</h4>
                <input type="radio" id="low" name="price" value="low">
                <label for="low">Low</label><br>
                <input type="radio" id="medium" name="price" value="medium">
                <label for="medium">Medium</label><br>
                <input type="radio" id="high" name="price" value="high">
                <label for="high">High</label><br>
                <input type="radio" id="all" name="price" value="all">
                <label for="all">All</label>
              </form>

            </div>

            <div class="col-sm-12 col-md-8 col-lg-10">

              <div class="row gap-3 justify-content-evenly " products>
                
              </div>
